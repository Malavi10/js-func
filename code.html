<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code.css">
    <title>Document</title>
</head>
<body>
    <div class="bg">
        <h1>Addition Block</h1>
        <p>Addition of 23 and 32</p>
        <p id="sum"></p>
        <button class="btn" onclick="add()">Add</button>
    </div>

    <div class="bg">
        <h1>Subtraction Block</h1>
        <p>Subtraction of 23 and 32</p>
        <p id="sub"></p>
        <button class="btn" onclick="subtract()">Subtract</button>
    </div>

    <div class="bg">
        <h1>Multiplication Block</h1>
        <p>The product of 23 and 32</p>
        <p id="pro"></p>
        <button class="btn" onclick="multiply()">Multiply</button>
    </div> 

    <div class="bg">
        <h1>Division Block</h1>
        <p>Division of 23 and 32</p>
        <p id="divi"></p>
        <button onclick="divide()">Divide</button>
    </div>


    
    <script src="code.js"></script>
</body>
</html>
